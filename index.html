<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="urna.css">
    <title>Urna</title>
</head>

<body class="fundo">
    <div class="urna">
        <div class="main-urna">
            <div class="tela"></div>

            <div class="teclado">
                <div class="marca">
                    <img class="logo" src="/Urna/assets/lz.png" alt="logo">
                    <p class="zoser">Made by: <br>Lucas Zoser</p>
                </div>
                <div class="fundo-teclado">
                    <div class="numeros">
                        <button class="numero" action="on-click">1</button>
                        <button class="numero" action="on-click">2</button>
                        <button class="numero" action="on-click">3</button>
                        <br>
                        <button class="numero" action="on-click">4</button>
                        <button class="numero" action="on-click">5</button>
                        <button class="numero" action="on-click">6</button>
                        <br>
                        <button class="numero" action="on-click">7</button>
                        <button class="numero" action="on-click">8</button>
                        <button class="numero" action="on-click">9</button>
                        <br>
                        <button class="numero" action="on-click">0</button>

                    </div>
                    <div class="botoes">
                        <div class="branco"><b class="texto"><br>BRANCO</b></div>
                        <div class="corrige"><b class="texto"><br>CORRIGE</b></div>
                        <div class="confirma"><b class="texto"><br>CONFIRMA</b></div>
                    </div>
    
                </div>


            </div>
        </div>
    </div>
</body>
</html>
